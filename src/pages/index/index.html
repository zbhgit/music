<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #scroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #999999;
    }
  </style>
</head>

<body>
<div id="main">
  <div id="musicList">
    <div class="list_title">音乐播放器</div>
    <div class="list_content">
      <ul id="list_contentUl">

      </ul>
    </div>
    <div id="list_audio" class="list_audio">
      <img class="list_audioImg" src="./img/fannaoge.jpg" alt="">
      <div class="list_audioText">
        <h3 class="title">歌曲名字</h3>
        <p class="name">歌手</p>
      </div>
      <div class="list_audioBtn"></div>
    </div>
  </div>
  <div id="musicDetails">
    <div class="details_title">
      <div class="detail_name">异乡人 <span>歌手</span></div>
      <div class="detail_tip_wrapper">
        <span class="detail_tip"></span>
      </div>
    </div>
    <div class="details_lyric"></div>
    <div class="details_audio">
      <div class="audio_wrapper">
        <div class="nowTime">00:00</div>
        <div class="audio_pro">
          <div class="audio_proUp"></div>
          <div class="audio_proBar"></div>
        </div>
        <div class="allTime">00:00</div>
      </div>
      <div class="control_wrapper">
        <div class="prev"></div>
        <div class="play"></div>
        <div class="next"></div>
      </div>
      <ul class="detail_btn">
        <li class="active"></li>
        <li></li>
      </ul>
    </div>
  </div>
</div>
</body>

</html>
