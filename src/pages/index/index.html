<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">

</head>

<body>
<div id="main">
  <div id="musicList">
    <div class="list_title">音乐播放器</div>
    <div class="list_content">
      <ul id="list_contentUl">

      </ul>
    </div>
    <div id="list_audio" class="list_audio">
      <img id="list_audioImg" class="list_audioImg " src="" alt="">
      <div id="list_audioText" class="list_audioText">
        <h3 class="title">歌曲名字</h3>
        <p class="name">歌手</p>
      </div>
      <div id="list_audioBtn" class="list_audioBtn">
        <span id="list_play" class="list_play"></span>
        <span id="list_pause" class="list_pause"></span>
      </div>
    </div>
  </div>
  <div id="musicDetails">
    <div class="blur"></div>
    <div class="details_title">
      <div class="detail_name">异乡人 <span>歌手</span></div>
      <div class="detail_tip_wrapper">
        <span class="detail_tip"></span>
      </div>
    </div>
    <div class="details_lyric"></div>
    <div class="details_audio">
      <div class="audio_wrapper">
        <div id="detailNowTime" class="nowTime"></div>
        <div class="audio_pro">
          <div id="detailProUp" class="audio_proUp"></div>
          <div id="detailProBar" class="audio_proBar">
            <div></div>
          </div>
        </div>
        <div id="detailAllTime" class="allTime"></div>
      </div>
      <div class="control_wrapper">
        <div id="detailPrev" class="prev"></div>
        <div id="detailPlay" class="detailPlay">
          <span id="play" class="play"></span>
          <span id="pause" class="pause"></span>
        </div>
        <div id="detailNext" class="next"></div>
      </div>
      <ul class="detail_btn">
        <li class="active"></li>
        <li></li>
      </ul>
    </div>
  </div>
  <audio id="myAudio" src=""></audio>
</div>
</body>

</html>
